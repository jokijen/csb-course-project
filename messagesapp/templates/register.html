{% extends "base.html" %}
{% block title %}Register - Messages app{% endblock %}
{% block content %}

    <div>
        <h1>Create a new account</h1>
        <p>With an account you can log in and send messages to other users.</p>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit">Create account</button>
        </form>
    </div>
    
{% endblock %}
